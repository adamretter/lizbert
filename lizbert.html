<html>
<head>
     <!-- script src='http://cdn.html5quintus.com/v0.1.5/quintus-all.js'></script -->
     <script src='js/quintus-0.1.5/quintus-all.js'></script>
</head>
<body style="background-color: black;">
	<script>
        var Q = Quintus()
            .include("Sprites, Scenes, Input, 2D, Touch, UI")
            .setup({
                width: 960,
                height: 640,
                development: true
            }).controls().touch();            
        
      
        //player
        Q.Sprite.extend("LizbertPlayer", {
            init: function(p) {
                this._super(p, {
                    sheet: "lizbert",
                    frame: 0,
                    jumpSpeed: -380,
                    jumping: false,  //is lizbert jumping?
                    walkFrame: 0,
                    walkFrameCycleForward: true
                });
                this.add('2d, platformerControls');              
            },

            step: function(dt) {

                //flip the sprite when walking left and then reset when walking right
                if(Q.inputs['left'] && this.p.direction == 'right') {
                    this.p.flip = 'x';
                } 
                if(Q.inputs['right']  && this.p.direction == 'left') {
                    this.p.flip = false;                    
                }

                if(Q.inputs['left'] || Q.inputs['right']) {
                    //make the head 'bob' when walking
                    if(0 < this.p.walkFrame && this.p.walkFrame < 3) {
                        if(this.p.walkFrameCycleForward) {
                            this.p.walkFrame = this.p.walkFrame + 1;
                        } else {
                            this.p.walkFrame = this.p.walkFrame - 1;
                        }
                    } else if(this.p.walkFrame == 3 && this.p.walkFrameCycleForward) {
                        this.p.walkFrameCycleForward = false;
                        this.p.walkFrame = this.p.walkFrame - 1;
                    } else if(this.p.walkFrame == 0) {
                        this.p.walkFrameCycleForward = true;
                        this.p.walkFrame = this.p.walkFrame + 1;
                    }

                    this.p.frame = this.p.walkFrame;
                }

                //change the sprite when jumping
                if(Q.inputs['up']) {
                    this.p.jumping = true;
                    this.p.frame = 4;
                    this.on("bump.bottom", function(collision) {
                        //restore jump to walk
                        if(this.p.jumping) {
                            this.p.jumping = false;
                            this.p.frame = this.p.walkFrame;
                        }
                    });
                }
            }                    
          });
                       
        
        Q.scene("level1",function(stage) {
          
            /* var background = new Q.TileLayer({ dataAsset: 'liz-level1.tmx', layerIndex: 0, sheet: 'tiles', tileW: 72, tileH: 72, type: Q.SPRITE_NONE });
            stage.insert(background);*/
            
            stage.collisionLayer(new Q.TileLayer({ dataAsset: 'level1.tmx', layerIndex: 0,  sheet: 'tiles', tilew: 35, tileh: 35 }));
          
            var player = stage.insert(new Q.LizbertPlayer());
            
            stage
                .add("viewport")
                .follow(player);
                //.follow(player, {x: true, y: true}, {minX: 0, maxX: background.p.w, minY: 0, maxY: background.p.h});
          
        });
        
        
        //load assets 
        Q.load("textures1.png, sprites.png, sprites.json, level1.tmx", function() {
          Q.compileSheets("sprites.png", "sprites.json");
          Q.sheet("tiles","textures1.png", { tileW: 72, tileH: 72});                
          Q.stageScene("level1");
        });
        
        
        </script>
   </body>
</html>
